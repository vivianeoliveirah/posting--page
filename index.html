<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posting — Simulador de Post</title>
  <meta name="description" content="Simule a criação de posts com título e conteúdo e envie para uma API aberta." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">Posting<span>Page</span></h1>
      <nav aria-label="Principal">
        <a href="#form" class="nav-link">Criar Post</a>
        <a href="#preview" class="nav-link">Prévia</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- ENTRADA (input) -->
    <section id="form" class="card" aria-labelledby="form-title">
      <h2 id="form-title">Crie seu post</h2>
      <p class="muted">Preencha título e conteúdo e clique em <strong>Publicar</strong>. Enviaremos via <code>POST</code> para a API de testes <code>jsonplaceholder</code>.</p>

      <form id="post-form" novalidate>
        <div class="field">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" placeholder="Ex.: Minha viagem inesquecível" required maxlength="120" />
        </div>

        <div class="field">
          <label for="conteudo">Conteúdo</label>
          <textarea id="conteudo" name="conteudo" rows="6" placeholder="Escreva seu texto aqui..." required></textarea>
        </div>

        <div class="actions">
          <button id="btn-publicar" type="submit">Publicar</button>
          <button id="btn-limpar" type="reset" class="ghost">Limpar</button>
        </div>

        <p id="status" class="status" role="status" aria-live="polite"></p>
      </form>
    </section>

    <!-- SAÍDA (output) -->
    <section id="preview" class="card" aria-labelledby="preview-title">
      <h2 id="preview-title">Prévia do post enviado</h2>
      <article class="post">
        <h3 id="renderizador-titulo" class="post-title" aria-live="polite">(sem título)</h3>
        <p id="renderizador-conteudo" class="post-body" aria-live="polite">(sem conteúdo)</p>
        <small id="renderizador-id" class="muted"></small>
      </article>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="ano">2025</span> PostingPage — Projeto didático</p>
    </div>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
